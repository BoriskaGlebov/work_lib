<html><head><base href="https://realistic-server-rack.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Realistic Server Rack</title><style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 95%;
        max-width: 1400px;
    }
    .rack {
        width: 550px;
        height: 90vh;
        background-color: #2a2a2a;
        border: 15px solid #1a1a1a;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    .server {
        width: 98%;
        height: 8.5vh;
        margin: 2px 1%;
        background-color: #333;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: flex;
        align-items: center;
        padding: 0 10px;
        box-sizing: border-box;
        border-radius: 3px;
        overflow: hidden;
    }
    .server:hover {
        transform: translateX(10px);
        box-shadow: -5px 0 10px rgba(0,0,0,0.3);
    }
    .server.selected {
        transform: translateX(25px);
        box-shadow: -5px 0 10px rgba(0,0,0,0.3);
        background-color: #444;
    }
    .server-face {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 1;
    }
    .server-label {
        color: #fff;
        font-size: 14px;
        position: relative;
        z-index: 1;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        margin-left: 60px;
    }
    .server-info {
        width: 50%;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        display: none;
    }
    .server-info.visible {
        display: block;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .editable {
        min-width: 100px;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }
    .editable:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 2px rgba(0,123,255,.25);
    }
</style></head><body>
    <div class="container">
        <div class="rack" id="rack">
            <!-- 10 2U servers will be generated here -->
        </div>
        <div class="server-info" id="serverInfo">
            <h2 id="serverName"></h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Model</th>
                        <th>Manufacturer</th>
                        <th>Capacity</th>
                        <th>Serial Number</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody id="diskInfo">
                    <!-- Disk information will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

<script>
const serverNames = [
    "Web Server", "Database Server", "Application Server", "File Server",
    "Mail Server", "Backup Server", "Proxy Server", "DNS Server",
    "Load Balancer", "Monitoring Server"
];

const diskModels = [
    "WD Red", "Seagate IronWolf", "HGST Ultrastar", "Samsung 870 EVO",
    "Crucial MX500", "Intel Optane", "Toshiba N300", "Hitachi Deskstar"
];

const manufacturers = [
    "Western Digital", "Seagate", "HGST", "Samsung", "Crucial", "Intel", "Toshiba", "Hitachi"
];

const serverFaces = [
    "data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='530' height='80' viewBox='0 0 530 80'%3E%3Crect width='530' height='80' fill='%23333'/%3E%3Crect x='10' y='5' width='510' height='70' fill='%23222' rx='2'/%3E%3Ccircle cx='25' cy='20' r='5' fill='%2300ff00'/%3E%3Ccircle cx='25' cy='40' r='5' fill='%23ffff00'/%3E%3Ccircle cx='25' cy='60' r='5' fill='%23ff0000'/%3E%3Crect x='40' y='15' width='30' height='50' fill='%23444'/%3E%3Crect x='80' y='15' width='30' height='50' fill='%23444'/%3E%3Crect x='120' y='15' width='380' height='10' fill='%23555'/%3E%3Crect x='120' y='35' width='380' height='10' fill='%23555'/%3E%3Crect x='120' y='55' width='380' height='10' fill='%23555'/%3E%3C/svg%3E",
    "data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='530' height='80' viewBox='0 0 530 80'%3E%3Crect width='530' height='80' fill='%23333'/%3E%3Crect x='10' y='5' width='510' height='70' fill='%23222' rx='2'/%3E%3Ccircle cx='25' cy='20' r='5' fill='%2300ff00'/%3E%3Ccircle cx='25' cy='40' r='5' fill='%23ffff00'/%3E%3Ccircle cx='25' cy='60' r='5' fill='%23ff0000'/%3E%3Crect x='40' y='15' width='30' height='50' fill='%23444'/%3E%3Crect x='80' y='15' width='420' height='15' fill='%23555'/%3E%3Crect x='80' y='35' width='420' height='15' fill='%23555'/%3E%3Crect x='80' y='55' width='420' height='15' fill='%23555'/%3E%3C/svg%3E",
    "data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='530' height='80' viewBox='0 0 530 80'%3E%3Crect width='530' height='80' fill='%23333'/%3E%3Crect x='10' y='5' width='510' height='70' fill='%23222' rx='2'/%3E%3Ccircle cx='25' cy='40' r='15' fill='%2300ff00'/%3E%3Crect x='50' y='15' width='30' height='50' fill='%23444'/%3E%3Crect x='90' y='15' width='30' height='50' fill='%23444'/%3E%3Crect x='130' y='15' width='30' height='50' fill='%23444'/%3E%3Crect x='170' y='15' width='340' height='15' fill='%23555'/%3E%3Crect x='170' y='35' width='340' height='15' fill='%23555'/%3E%3Crect x='170' y='55' width='340' height='15' fill='%23555'/%3E%3C/svg%3E",
    "data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='530' height='80' viewBox='0 0 530 80'%3E%3Crect width='530' height='80' fill='%23333'/%3E%3Crect x='10' y='5' width='510' height='70' fill='%23222' rx='2'/%3E%3Ccircle cx='30' cy='25' r='10' fill='%2300ff00'/%3E%3Ccircle cx='30' cy='55' r='10' fill='%23ff0000'/%3E%3Crect x='50' y='10' width='40' height='60' fill='%23444'/%3E%3Crect x='100' y='10' width='40' height='60' fill='%23444'/%3E%3Crect x='150' y='10' width='360' height='20' fill='%23555'/%3E%3Crect x='150' y='35' width='360' height='20' fill='%23555'/%3E%3Crect x='150' y='60' width='360' height='10' fill='%23555'/%3E%3C/svg%3E",
    "data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='530' height='80' viewBox='0 0 530 80'%3E%3Crect width='530' height='80' fill='%23333'/%3E%3Crect x='10' y='5' width='510' height='70' fill='%23222' rx='2'/%3E%3Ccircle cx='25' cy='20' r='5' fill='%2300ff00'/%3E%3Ccircle cx='25' cy='40' r='5' fill='%23ffff00'/%3E%3Ccircle cx='25' cy='60' r='5' fill='%23ff0000'/%3E%3Crect x='40' y='10' width='50' height='60' fill='%23444'/%3E%3Crect x='100' y='10' width='420' height='20' fill='%23555'/%3E%3Crect x='100' y='35' width='420' height='20' fill='%23555'/%3E%3Crect x='100' y='60' width='420' height='10' fill='%23555'/%3E%3C/svg%3E"
];

function generateRandomSerial() {
    return Math.random().toString(36).substring(2, 15).toUpperCase();
}

function createServerInfo() {
    const disks = [];
    for (let i = 0; i < 4; i++) {
        const model = diskModels[Math.floor(Math.random() * diskModels.length)];
        const manufacturer = manufacturers[Math.floor(Math.random() * manufacturers.length)];
        disks.push({
            id: i + 1,
            model: model,
            manufacturer: manufacturer,
            capacity: Math.pow(2, Math.floor(Math.random() * 3) + 10) + " TB", // 1, 2, or 4 TB
            serial: generateRandomSerial(),
            comment: "Healthy"
        });
    }
    return disks;
}

const rack = document.getElementById('rack');
const serverInfo = document.getElementById('serverInfo');
const serverNameElement = document.getElementById('serverName');
const diskInfoElement = document.getElementById('diskInfo');

let selectedServer = null;

for (let i = 0; i < 10; i++) {
    const server = document.createElement('div');
    server.className = 'server';
    const serverFace = serverFaces[Math.floor(Math.random() * serverFaces.length)];
    server.innerHTML = `
        <div class="server-face" style="background-image: url('${serverFace}')"></div>
        <span class="server-label">${serverNames[i]}</span>
    `;
    server.dataset.info = JSON.stringify(createServerInfo());
    
    server.addEventListener('click', function() {
        if (selectedServer) {
            selectedServer.classList.remove('selected');
        }
        this.classList.add('selected');
        selectedServer = this;
        
        const info = JSON.parse(this.dataset.info);
        serverNameElement.textContent = serverNames[i];
        
        diskInfoElement.innerHTML = info.map(disk => `
            <tr>
                <td>${disk.id}</td>
                <td>${disk.model}</td>
                <td>${disk.manufacturer}</td>
                <td>${disk.capacity}</td>
                <td>${disk.serial}</td>
                <td><div class="editable" contenteditable="true">${disk.comment}</div></td>
            </tr>
        `).join('');
        
        serverInfo.classList.add('visible');
    });
    
    rack.appendChild(server);
}

// Make comments editable
document.addEventListener('input', function(event) {
    if (event.target.classList.contains('editable')) {
        const row = event.target.closest('tr');
        const diskId = row.cells[0].textContent;
        const newComment = event.target.textContent;
        
        const serverInfo = JSON.parse(selectedServer.dataset.info);
        const disk = serverInfo.find(d => d.id == diskId);
        if (disk) {
            disk.comment = newComment;
            selectedServer.dataset.info = JSON.stringify(serverInfo);
        }
    }
});

// Close server info when clicking outside
document.addEventListener('click', function(event) {
    if (!event.target.closest('.server') && !event.target.closest('.server-info')) {
        if (selectedServer) {
            selectedServer.classList.remove('selected');
            selectedServer = null;
        }
        serverInfo.classList.remove('visible');
    }
});
</script></body></html>
