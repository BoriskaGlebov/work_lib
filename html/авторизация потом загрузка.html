<html><head><base href="https://disksearcher.app/"><title>DIsk Searcher - IT Authentication</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1e1e1e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #e0e0e0;
}
.container {
    background-color: #2d2d2d;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    width: 300px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.5s ease-out forwards;
}
@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
h1 {
    text-align: center;
    color: #e0e0e0;
    margin-bottom: 1.5rem;
}
form {
    display: flex;
    flex-direction: column;
}
input {
    margin-bottom: 1rem;
    padding: 0.5rem;
    border: 1px solid #444;
    border-radius: 4px;
    font-size: 1rem;
    background-color: #3d3d3d;
    color: #e0e0e0;
}
button {
    background-color: #0078d4;
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #005a9e;
}
.logo {
    text-align: center;
    margin-bottom: 1rem;
}
.logo svg {
    width: 150px;
    height: 150px;
    animation: rotateHDD 10s linear infinite;
}
@keyframes rotateHDD {
    from {
        transform: perspective(1000px) rotateY(0deg);
    }
    to {
        transform: perspective(1000px) rotateY(360deg);
    }
}
.hdd-platter {
    animation: rotate 2s linear infinite;
    transform-origin: center;
}
@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
.shake {
    animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
}
@keyframes shake {
    10%, 90% {
        transform: translate3d(-1px, 0, 0);
    }
    20%, 80% {
        transform: translate3d(2px, 0, 0);
    }
    30%, 50%, 70% {
        transform: translate3d(-4px, 0, 0);
    }
    40%, 60% {
        transform: translate3d(4px, 0, 0);
    }
}
.loading-screen {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100vw;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #1e1e1e;
}
.loading-text {
    font-size: 4rem;
    font-weight: bold;
    margin-bottom: 2rem;
}
.loading-text span {
    display: inline-block;
    opacity: 0.3;
    transition: opacity 0.3s ease;
}
.loading-text span.highlight {
    opacity: 1;
}
.progress-bar {
    width: 300px;
    height: 20px;
    background-color: #3d3d3d;
    border-radius: 10px;
    overflow: hidden;
}
.progress {
    width: 0%;
    height: 100%;
    background-color: #0078d4;
    transition: width 0.5s ease;
}
</style></head><body>
<div class="container" id="loginContainer">
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <!-- HDD Case -->
            <rect x="10" y="10" width="180" height="180" rx="10" ry="10" fill="#666" />
            <rect x="20" y="20" width="160" height="160" rx="5" ry="5" fill="#444" />
            
            <!-- HDD Platter -->
            <circle class="hdd-platter" cx="100" cy="100" r="70" fill="#333" stroke="#555" stroke-width="2" />
            <circle cx="100" cy="100" r="20" fill="#222" stroke="#555" stroke-width="2" />
            
            <!-- HDD Arm (centered on the platter) -->
            <g transform="rotate(-45 100 100)">
                <rect x="96" y="30" width="8" height="70" fill="#777" />
                <circle cx="100" cy="95" r="10" fill="#999" />
            </g>
            
            <!-- Screws -->
            <circle cx="30" cy="30" r="5" fill="#222" />
            <circle cx="170" cy="30" r="5" fill="#222" />
            <circle cx="30" cy="170" r="5" fill="#222" />
            <circle cx="170" cy="170" r="5" fill="#222" />
            
            <!-- Label -->
            <rect x="25" y="140" width="70" height="30" fill="#0078d4" />
            <text x="30" y="160" fill="white" font-family="Arial" font-size="12">DIsk Searcher</text>
        </svg>
    </div>
    <h1>DIsk Searcher</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
</div>

<div class="loading-screen" id="loadingScreen">
    <div class="loading-text">
        <span>D</span>
        <span>I</span>
        <span>S</span>
        <span>K</span>
        <span> </span>
        <span>S</span>
        <span>E</span>
        <span>A</span>
        <span>R</span>
        <span>C</span>
        <span>H</span>
        <span>E</span>
        <span>R</span>
    </div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    
    if (username.value === 'admin' && password.value === 'admin') {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('loadingScreen').style.display = 'flex';
        startLoadingAnimation();
    } else {
        alert('Invalid credentials. Please try again.');
        username.classList.add('shake');
        password.classList.add('shake');
        setTimeout(() => {
            username.classList.remove('shake');
            password.classList.remove('shake');
        }, 500);
    }
});

function startLoadingAnimation() {
    const letters = document.querySelectorAll('.loading-text span');
    let currentIndex = 0;
    let progress = 0;
    const progressBar = document.getElementById('progress');

    function highlightNextLetter() {
        letters[currentIndex].classList.remove('highlight');
        currentIndex = (currentIndex + 1) % letters.length;
        letters[currentIndex].classList.add('highlight');
    }

    function updateProgress() {
        progress += 1;
        progressBar.style.width = `${progress}%`;
        if (progress >= 100) {
            clearInterval(progressInterval);
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                progressBar.style.width = '0%';
            }, 1000);
        }
    }

    setInterval(highlightNextLetter, 300);
    const progressInterval = setInterval(updateProgress, 50);
}
</script>
</body></html>
