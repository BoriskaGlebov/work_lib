<html><head><base href="https://photorealistic-server-rack.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Photorealistic Server Rack</title><style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        perspective: 1000px;
    }
    .rack {
        width: 600px;
        height: 1000px;
        background: linear-gradient(90deg, #2a2a2a, #3a3a3a, #2a2a2a);
        border: 20px solid #1a1a1a;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
    }
    .server {
        width: 560px;
        height: 88px;
        background: linear-gradient(90deg, #444, #555, #444);
        margin: 2px 0;
        cursor: pointer;
        transition: all 0.5s ease;
        position: relative;
        display: flex;
        align-items: center;
        padding: 0 10px;
        box-sizing: border-box;
    }
    .server:hover {
        transform: translateX(50px);
        box-shadow: -10px 0 20px rgba(0,0,0,0.3);
    }
    .server-label {
        color: #ddd;
        font-size: 14px;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
    }
    .server-info {
        position: absolute;
        left: 110%;
        top: 0;
        width: 600px;
        background-color: rgba(255,255,255,0.95);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        opacity: 0;
        transition: all 0.5s ease;
        pointer-events: none;
    }
    .server:hover .server-info {
        opacity: 1;
        pointer-events: all;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style></head><body>
    <div class="rack" id="rack">
        <!-- 10 2U servers will be generated here -->
    </div>

<script>
const serverNames = [
    "Web Server", "Database Server", "Application Server", "File Server",
    "Mail Server", "Backup Server", "Proxy Server", "DNS Server",
    "Load Balancer", "Monitoring Server"
];

const diskModels = [
    "WD Red", "Seagate IronWolf", "HGST Ultrastar", "Samsung 870 EVO",
    "Crucial MX500", "Intel Optane", "Toshiba N300", "Hitachi Deskstar"
];

const manufacturers = [
    "Western Digital", "Seagate", "HGST", "Samsung", "Crucial", "Intel", "Toshiba", "Hitachi"
];

function generateRandomSerial() {
    return Math.random().toString(36).substring(2, 15).toUpperCase();
}

function createServerInfo() {
    const disks = [];
    for (let i = 0; i < 4; i++) {
        const model = diskModels[Math.floor(Math.random() * diskModels.length)];
        const manufacturer = manufacturers[Math.floor(Math.random() * manufacturers.length)];
        disks.push({
            id: i + 1,
            model: model,
            manufacturer: manufacturer,
            capacity: Math.pow(2, Math.floor(Math.random() * 3) + 10) + " TB", // 1, 2, or 4 TB
            serial: generateRandomSerial(),
            comment: "Healthy"
        });
    }
    return disks;
}

const rack = document.getElementById('rack');

for (let i = 0; i < 10; i++) {
    const server = document.createElement('div');
    server.className = 'server';
    server.innerHTML = `
        <span class="server-label">${serverNames[i]}</span>
        <div class="server-info">
            <h3>${serverNames[i]} - Disk Information</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Model</th>
                    <th>Manufacturer</th>
                    <th>Capacity</th>
                    <th>Serial Number</th>
                    <th>Comment</th>
                </tr>
                ${createServerInfo().map(disk => `
                    <tr>
                        <td>${disk.id}</td>
                        <td>${disk.model}</td>
                        <td>${disk.manufacturer}</td>
                        <td>${disk.capacity}</td>
                        <td>${disk.serial}</td>
                        <td>${disk.comment}</td>
                    </tr>
                `).join('')}
            </table>
        </div>
    `;
    rack.appendChild(server);
}
</script></body></html>
