<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали транзакции</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Детали транзакции #{{ transaction.id }}</h1>

    <table class="table table-bordered">
        <tr>
            <th>Сумма</th>
            <td>{{ transaction.amount }}</td>
        </tr>
        <tr>
            <th>Комиссия</th>
            <td>{{ transaction.commission }}</td>
        </tr>
        <tr>
            <th>Статус</th>
            <td>{{ transaction.status }}</td>
        </tr>
        <tr>
            <th>Дата создания</th>
            <td>{{ transaction.created_at }}</td>
        </tr>
    </table>

    {% if transaction.status == 'pending' %}
    <h3>Изменить статус транзакции</h3>
    <form method="POST">
        <div class="form-group">
            <label for="status">Выберите новый статус:</label>
            <select name="status" id="status" class="form-control" required>
                <option value="">Выберите статус</option>
                <option value="confirmed">Подтверждена</option>
                <option value="canceled">Отменена</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Обновить статус</button>
    </form>
    {% endif %}

    <a href="{{ url_for('transactions') }}" class="btn btn-secondary mt-3">Назад к списку транзакций</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
