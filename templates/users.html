<!-- templates/users.html -->
{% extends "layout.html" %}

{% block content %}
<h1>Users</h1>

<form method="POST" action="{{ url_for('users') }}">
  <input type="text" name="username" placeholder="Username" required />
  <input type="number" name="balance" id="decimal" placeholder="100.12" step="10.01"/>
  <input type="number" name="commission_rate" id="decimal1" placeholder="0.05" step="0.01"/>
  <button type="submit">Add User</button>
</form>

<table class="table table-striped mt-4">
  <thead>
      <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Balance</th>
          <th>Commission_rate</th>
      </tr>
  </thead>
  <tbody>
      {% for user in users %}
      <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.balance }}</td>
          <td>{{user.commission_rate}}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>

{% endblock %}
